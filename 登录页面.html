<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/登录页面.css">
</head>
<body>
<div class="background">
    <div id="login" style="margin-top: -200px;" >
        <img src="images/imgs/logo1.png" alt="" class="logo">
        <div class="login" style=" display: block;">
            <div class="holder">
              <div class="text">
                  <div class="b-line"></div>
                  <span>用第三方账号登录</span>
                  <div class="a-line"></div>
              </div>
                <div class="buttons">
                    <a href="http://huaban.com/oauth/weibo/instant_login/?_ref=frame" title="微博账号登录" class="weibo"></a>
                    <a href="http://huaban.com/oauth/qzone/instant_login/?_ref=frame" title="QQ账号登录" class="QQ"></a>
                    <a href="http://huaban.com/oauth/wechat/instant_login/?_ref=frame" title="微信账号登录" class="wechat"></a>
                    <a href="http://huaban.com/oauth/douban/instant_login/?_ref=frame" title="豆瓣账号登录" class="douban"></a>
                    <a href="http://huaban.com/oauth/renren/instant_login/?_ref=frame" title="人人账号登录" class="renren" style="margin-right: 0;"></a>

                </div>
                <div class="text">
                    <div class="b-line"></div>
                    <span>使用手机号/邮箱登录</span>
                    <div class="a-line"></div>
                </div>
                <form action="#" method="post" class="tel-login">
                    <input type="text"name="tel" placeholder="输入手机号或邮箱"class="tellogin">
                    <input type="password"name="password" placeholder="密码">
                    <a href="#" class="btn1">
                        <span class="text1">登录</span>
                    </a>
                </form>
                <a href="#" class="reset">忘记密码</a>
                <div   class="back">"还没有花瓣账号？"
                    <a href="注册页面.html" class="signup">点击注册»</a>
                </div>
                   
            </div>

        </div>
    </div>
</div>
</body>
</html>
