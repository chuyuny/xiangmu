<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/注册页面.css">
</head>
<body>
<div class="segment">
    <div class="header">
    <div class="logo">



</div>
</div>
<h3>欢迎来到花瓣！请完善你的信息</h3>
<div id="signup">
    <div class="field">
        <label>账号</label>
        <input type="text" placeholder="请设置用户名"  maxlength="4"  autofocus required class="tel-number" >
    </div>
    <div class="field">
        <label>手机验证码</label>
        <input type="text" placeholder="收到的验证码" required style="width: 138px;">
        <a href="#" class="btn">重新发送</a>
    </div>
    <div class="field">
        <label>昵称</label>
        <input name="username" placeholder="昵称" required>
    </div>
    <div class="field">
        <label>密码</label>
        <input name="password" type="password" placeholder="设定登录密码" required>
    </div>
    <div class="field">
        <label>确认密码</label>
        <input name="repassword" type="password" placeholder="请再输入一次密码" required>
    </div>
    <div class="field sum">
        <label class="checkbox">
            <input type="checkbox" id="agree" required>
            "我已认真阅读并接受"
            <a href="" target="_blank" style="color: #9A0000;text-decoration: none;outline: 0;">《花瓣网免责声明》</a>
        </label>
    </div>
    <div class="field sub">
        <a href="#" id="submit" class="submit" style="padding: 4px 8px;">
            <span>提交</span>
            <span></span>
        </a>
    </div>
</div>
</div>
</body>
</html>
